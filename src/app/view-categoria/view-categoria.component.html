<section class="container-fluid py-5">
    <h2>Información de la categoría <strong>{{ categoria.nombre }}</strong></h2>
    <p class="mt-3 h5">Nombre: {{ categoria.nombre }}</p>
    <p class="h5">Descripción: {{ categoria.descripcion }}</p>
    <h3 class="mt-5">Servicios</h3>
    <div class="mt-3 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                </tr>
            </thead>
            <tbody>
                @for(servicio of categoria.servicios; track servicio.id) {
                    <tr>
                        <td>{{ servicio.nombre }}</td>
                        <td>{{ servicio.descripcion }}</td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</section>
