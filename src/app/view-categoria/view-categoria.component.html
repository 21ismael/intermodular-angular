<section class="container-fluid py-5">
    <h2>Información de la categoría <strong>{{ categoria.nombre }}</strong></h2>
    <p class="mt-3 h5">Nombre: {{ categoria.nombre }}</p>
    <p class="h5">Descripción: {{ categoria.descripcion }}</p>
    <h3 class="mt-5">Servicios</h3>
    <div class="mt-3 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                @for(servicio of categoria.servicios; track servicio.id) {
                    <tr>
                        <td>{{ servicio.nombre }}</td>
                        <td>{{ servicio.descripcion }}</td>
                        <td>
                            <a class="operations-icon" matTooltip="Editar"><i class="bi bi-pencil mx-3"></i></a>
                            <a class="operations-icon" matTooltip="Eliminar"><i class="bi bi-trash mx-3"></i></a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
        <div class=" mt-5 w-100 d-flex justify-content-end">
            <button class="main-btn" routerLink="/panel/add/tutor">
                <i class="bi bi-plus-circle me-1"></i>
                <span class="ms-1">Añadir servicio</span>
            </button>
        </div>
    </div>
</section>
