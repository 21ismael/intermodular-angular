<section class="container-fluid py-5">
    <h2 class="h1 mb-5">Información de categorías</h2>
    <div class="mt-3 table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Operaciones</th>
                </tr>
            </thead>
            <tbody>
                @for(categoria of categorias; track categoria.id) {
                    <tr>
                        <th scope="row">{{ categoria.id }}</th>
                        <td>{{ categoria.nombre }}</td>
                        <td>{{ categoria.descripcion }}</td>
                        <td>
                            <a class="operations-icon" matTooltip="Ver" routerLink="/panel/categorias/{{categoria.id}}"><i class="bi bi-eye"></i></a>
                            <a class="operations-icon" matTooltip="Editar" routerLink="/panel/edit/categoria/{{ categoria.id }}"><i class="bi bi-pencil mx-3"></i></a>
                            <a class="operations-icon" matTooltip="Eliminar" (click)="delete($event, categoria.id)"><i class="bi bi-trash mx-3"></i></a>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>

        <div class=" mt-5 w-100 d-flex justify-content-end">
            <button class="main-btn" routerLink="/panel/add/categoria">
                <i class="bi bi-plus-circle me-1"></i>
                <span class="ms-1">Añadir categoría</span>
            </button>
        </div>

</section>
